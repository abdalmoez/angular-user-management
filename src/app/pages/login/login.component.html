<div class="login-form">
    <form  [formGroup]="loginForm">
        <h2 class="text-center">Log in</h2>    
        <div class="row">
            <div class="form-group col-md-5">
                <input formControlName="email"  class="form-control" placeholder="Email">
                <div *ngIf="(loginForm.controls['email'].invalid && loginForm.controls['email'].errors.required && loginForm.controls['email'].touched)" class="alert alert-danger">Required</div>
            </div>  
            <div class="form-group col-md-5">
                <input type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group col-md-2">
                <button [disabled]="loginForm.invalid" (click)="login()" type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </div>   
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><button class="btn btn-link" (click)="route.navigate(['/signup'])">Create an Account</button></p>
</div>
