<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col-md-6"><input [(ngModel)]="user.name" type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col-md-6"><input [(ngModel)]="user.familyname" type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input  type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="checkbox-inline"><input  type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button (click)="register()" type="submit" class="btn btn-success btn-lg" style="float:right">Register Now</button>
        </div>
    </form>
    <div class="text-center" style="float:left">Already have an account? <button class="btn btn-link" (click)="route.navigate(['/'])">Log in</button></div>
</div>
